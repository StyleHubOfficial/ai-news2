
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Hi-Tech News Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#020617',
              'brand-surface': '#0f172a',
              'brand-primary': '#0ea5e9',
              'brand-secondary': '#6366f1',
              'brand-accent': '#e11d48',
              'brand-text': '#e2e8f0',
              'brand-text-muted': '#94a3b8',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-glow': 'pulseGlow 2s infinite ease-in-out',
              'pulse-border': 'pulseBorder 2s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px #0ea5e9, 0 0 20px #0ea5e9' },
                '50%': { boxShadow: '0 0 20px #6366f1, 0 0 30px #6366f1' },
              },
              pulseBorder: {
                '0%, 100%': { borderColor: 'rgba(14, 165, 233, 0.4)' },
                '50%': { borderColor: 'rgba(99, 102, 241, 0.8)' },
              }
            }
          }
        }
      }
    </script>

}
</script>

</body>
</html>
